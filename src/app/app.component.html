<app-notification></app-notification>

<div class="flex h-screen bg-gray-100 dark:bg-gray-900">
  <!-- Sidebar -->
  <aside *ngIf="authService.currentUserValue" class="w-64 bg-white dark:bg-gray-800 shadow-md">
    <div class="flex flex-col h-full">
      <!-- Logo -->
      <div class="p-4 border-b dark:border-gray-700">
        <h1 class="text-xl font-bold text-gray-800 dark:text-white">Product Manager</h1>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 p-4 space-y-2">
        <a routerLink="/dashboard" routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
          <span class="material-symbols-outlined mr-3">dashboard</span>
          Dashboard
        </a>
        <a routerLink="/products" routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
          <span class="material-symbols-outlined mr-3">inventory_2</span>
          Products
        </a>
        <a routerLink="/categories" routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
          <span class="material-symbols-outlined mr-3">category</span>
          Categories
        </a>
        <a routerLink="/orders" routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
          <span class="material-symbols-outlined mr-3">shopping_cart</span>
          Orders
        </a>
      </nav>

      <!-- User Menu -->
      <div class="p-4 border-t dark:border-gray-700">
        <div class="flex items-center justify-between">
          <button (click)="toggleTheme()"
            class="p-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            <span class="material-symbols-outlined">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</span>
          </button>
          <button (click)="logout()"
            class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            <span class="material-symbols-outlined mr-3">logout</span>
            Logout
          </button>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
</div>
