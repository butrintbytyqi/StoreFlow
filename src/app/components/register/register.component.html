<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-md w-full mx-auto">
    <div class="bg-white py-8 px-6 shadow rounded-lg">
      <h2 class="text-2xl font-bold text-gray-900 text-center mb-8">Create an Account</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">
        <!-- Username field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="mt-1">
            <input
              id="username"
              type="text"
              formControlName="username"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Choose a username"
            >
          </div>
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="mt-1 text-sm text-red-600">
            <span *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</span>
            <span *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</span>
          </div>
        </div>

        <!-- Email field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="mt-1">
            <input
              id="email"
              type="email"
              formControlName="email"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your email"
            >
          </div>
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="mt-1 text-sm text-red-600">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- First Name field -->
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <div class="mt-1">
            <input
              id="firstName"
              type="text"
              formControlName="firstName"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your first name"
            >
          </div>
          <div *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid" class="mt-1 text-sm text-red-600">
            <span *ngIf="registerForm.get('firstName')?.errors?.['required']">First name is required</span>
          </div>
        </div>

        <!-- Last Name field -->
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <div class="mt-1">
            <input
              id="lastName"
              type="text"
              formControlName="lastName"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your last name"
            >
          </div>
          <div *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid" class="mt-1 text-sm text-red-600">
            <span *ngIf="registerForm.get('lastName')?.errors?.['required']">Last name is required</span>
          </div>
        </div>

        <!-- Password field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input
              id="password"
              type="password"
              formControlName="password"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Choose a password"
            >
          </div>
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="mt-1 text-sm text-red-600">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Confirm Password field -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="mt-1">
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Confirm your password"
            >
          </div>
          <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('mismatch')" class="mt-1 text-sm text-red-600">
            Passwords do not match
          </div>
        </div>

        <!-- Error message -->
        <div *ngIf="error" class="text-sm text-red-600 text-center">{{ error }}</div>

        <!-- Submit button -->
        <div>
          <button
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
          >
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading">Creating account...</span>
          </button>
        </div>

        <!-- Login link -->
        <div class="text-sm text-center">
          <span class="text-gray-600">Already have an account?</span>
          <a routerLink="/login" class="ml-1 font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</div>
